<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App-Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter your city name" class="search-city" id="search-city">
      <button class="search-btn" onclick="weatherData(document.getElementById('search-city').value)"><img src="images/search.png" alt="search-button" ></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" alt="weather-icon" class="weather-icon" >
      <h1 class="temp">22Â°c</h1>
      <h2 class="city-name">Patna</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        

        <div class="col">
          <img src="images/wind.png" alt="wind-percentage">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
